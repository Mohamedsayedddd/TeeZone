<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">إنشاء الحساب</button>
        <p style="text-align: center; margin-top: 15px;">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </p>
        <div id="message" style="margin-top: 15px; text-align: center;"></div>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const messageDiv = document.getElementById("message");

        if (!name || !email || !password || !confirmPassword) {
            messageDiv.innerHTML = '<span style="color: red;">من فضلك املأ جميع الحقول</span>';
            return;
        }

        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<span style="color: red;">كلمات المرور غير متطابقة</span>';
            return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const exists = users.some(u => u.email === email);

        if (exists) {
            messageDiv.innerHTML = '<span style="color: red;">البريد الإلكتروني مستخدم بالفعل</span>';
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        messageDiv.innerHTML = '<span style="color: green;">تم إنشاء الحساب بنجاح!</span>';

        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);
    });
</script>

</body>
</html>
