<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #228b40;
        }
    </style>
</head>
<body>
    

<div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>

        <button type="submit">دخول</button>
        
        
        <p style="text-align: center; margin-top: 15px;">
            ليس لديك حساب؟ <a href="register.html">أنشاء حساب</a>
        </p>
         <div id="message" style="margin-top: 15px; text-align: center;"></div>
    </form>
</div>
    

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("message");

        // جلب المستخدمين من localStorage
        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.email === email && u.password === password);

        if (!user) {
            messageDiv.innerHTML = '<span style="color: red;">البريد أو كلمة المرور غير صحيحة</span>';
            return;
        }

        // تخزين المستخدم الحالي
        localStorage.setItem("currentUser", JSON.stringify(user));

        messageDiv.innerHTML = '<span style="color: green;">تم تسجيل الدخول بنجاح!</span>';

        setTimeout(() => {
            window.location.href = "products.html";
        }, 1000);
    });
</script>

</body>
</html>
